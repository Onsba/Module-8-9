<!-- Title for the Register-->
<div class="ion-text-center">
  <ion-text color="dark">
    <h1>Register</h1>
  </ion-text>
</div>

<!-- Add register form for the Register page -->
<ion-content color="light">
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="light" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div id="bad-register" style="display: none; color: red">Invalid email and/or too short password</div>
          <div class="ion-padding">
            <ion-button color="dark" size="large" type="submit" [disabled]="form.invalid" expand="block">
              Register
            </ion-button>
            <input type="submit" style="display: none" />
          </div>
          <div class="ion-padding">
              <ion-button color="light" size="large" type="button" expand="block" [routerLink]="['/login']">
                Cancel
              </ion-button>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
